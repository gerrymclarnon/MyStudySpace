<ion-toolbar primary>
    <ion-buttons start>
        <button (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>
        Campuses
    </ion-title>

    <ion-buttons end>
        <button (click)="applyFilters()">Done</button>
    </ion-buttons>
</ion-toolbar>


<ion-content class="outer-content">

    <ion-list>
        <ion-list-header>Campuses</ion-list-header>

        <ion-item *ngFor="let campus of campuses">
            <span item-left class="dot"></span>
            <ion-label>{{campus.name}}</ion-label>
            <ion-toggle [(ngModel)]="campus.isChecked" secondary></ion-toggle>
        </ion-item>

    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col width-50>
                <button full (click)="selectNone()" danger detail-none class="reset-filters">
                    Select None
                </button>
            </ion-col>
            <ion-col width-50>
                <button full (click)="selectAll()" detail-none class="reset-filters">
                    Select All
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
